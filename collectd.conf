Hostname "docker-receiver"
BaseDir "/var/lib/collectd"
PluginDir "/usr/lib/collectd"
TypesDB "/usr/share/collectd/types.db"

LoadPlugin rrdtool
LoadPlugin network

<Plugin network>
        Listen "0.0.0.0" "25899"
        Server "statsd_exporter" "25898"
        Forward true
</Plugin>

<Plugin "rrdtool">
  DataDir "/var/lib/collectd/rrd"
</Plugin>
